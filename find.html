<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- <img src="/assets/images/wifi.svg" alt="wifi" /> -->
      </div>
      <div class="status-bar__column">
        <span>08:27</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons">
        <div class="icons__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icons__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icons__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icons__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <p>You have no recommended friends.</p>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <span>Open Chat</span>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#FRANCE</h5>
            <h6 class="open-post__hashtags">#paris#baguette#bonjour</h6>
            <div class="open-post__members">
              <img src="assets/images/france.png" alt="member" />
              <span class="open-post__members-count">922 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="assets/images/paris.jpeg" alt="paris" />
              <div class="open-post__heart">
                <i class="fa-solid fa-heart"></i>
                <span class="open-post__heart-count">922</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#TOFFEE</h5>
            <h6 class="open-post__hashtags">#cute#lovely#puppy</h6>
            <div class="open-post__members">
              <img src="assets/images/toffee.jpeg" alt="member" />
              <span class="open-post__members-count">2020 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="assets/images/toffee.jpeg" alt="paris" />
              <div class="open-post__heart">
                <i class="fa-solid fa-heart"></i>
                <span class="open-post__heart-count">1102</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c6f63a1180.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
