<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- <img src="/assets/images/wifi.svg" alt="wifi" /> -->
      </div>
      <div class="status-bar__column">
        <span>08:27</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header--column">
        <a href="#" onclick="goBack()">
          <i class="fa-solid fa-chevron-left fa-lg"></i
        ></a>
      </div>
      <div class="alt-screen-header--column">
        <span>Settings</span>
      </div>
      <div class="alt-screen-header--column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings">
        <ul>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-microphone"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-flask"></i>
              <span>Kakao Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-circle-info"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">
              <span>2.1.0</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-lock"></i>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-regular fa-bell"></i>
              <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c6f63a1180.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
