<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- <img src="/assets/images/wifi.svg" alt="wifi" /> -->
      </div>
      <div class="status-bar__column">
        <span>08:27</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <div class="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      <a href="#">Friend's Names Display</a>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </div>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="assets/images/toffee.jpeg"
            alt="profile picture"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Toffee</h4>
            <!-- <h6 class="user-component__subtitle">Hello! How are you?</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="assets/images/kakaotalk-logo.svg"
              alt="profile picture"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--thin">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">Hello! How are you?</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>9</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div class="no-mobile">
      <span>Please reduce your screen size</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c6f63a1180.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
