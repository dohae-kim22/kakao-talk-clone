<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- <img src="/assets/images/wifi.svg" alt="wifi" /> -->
      </div>
      <div class="status-bar__column">
        <span>08:27</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="assets/images/toffee.jpeg"
            alt="profile picture"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Toffee</h4>
            <div class="user-component__number">
              <h6>+33 06-93-09-22-71</h6>
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message"></i>
        </div>
      </div>

      <div class="icons more">
        <div class="icons__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icons__icon">
          <i class="fa-regular fa-face-grin-wide"></i>
          <span>Emoticons</span>
        </div>
        <div class="icons__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icons__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__apps">
          <div class="more-suggestions__app">
            <img
              class="more-suggestions__app-image"
              src="assets/images/kakao-story.png"
              alt="kakao story"
            />
            <span class="more-suggestions__app-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__app">
            <img
              class="more-suggestions__app-image"
              src="assets/images/kakao-friends.png"
              alt="kakao friend"
            />
            <span class="more-suggestions__app-text">Kakao Friends</span>
          </div>
          <div class="more-suggestions__app">
            <img
              class="more-suggestions__app-image"
              src="assets/images/kakao-bank.jpeg"
              alt="kakao bank"
            />
            <span class="more-suggestions__app-text">Kakao Bank</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c6f63a1180.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
